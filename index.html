<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Êâ´Èõ∑Ê∏∏Êàè - ÊãØÊïëËÑèÈÄº</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            font-family: 'Microsoft YaHei', sans-serif;
            padding: 20px;
        }

        h1 {
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .game-container {
            position: relative;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
        }

        /* ËÉåÊôØÂõæÁâáÂ±Ç - ÊîæÂú®Ê†ºÂ≠ê‰∏ãÈù¢ */
        .image-layer {
            position: absolute;
            top: 10px;
            left: 10px;
            width: calc(6 * 50px);
            height: calc(6 * 50px);
            border-radius: 10px;
            overflow: hidden;
            z-index: 0;
        }

        .image-layer img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Ê∏∏ÊàèÊ†ºÂ≠êÂ±Ç - ÊîæÂú®ÂõæÁâá‰∏äÈù¢ */
        #minefield {
            position: relative;
            display: grid;
            grid-template-columns: repeat(6, 50px);
            grid-template-rows: repeat(6, 50px);
            gap: 2px;
            z-index: 1;
        }

        .cell {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.2s;
            background: linear-gradient(145deg, #4a4a4a, #2a2a2a);
            border: 2px solid #555;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        }

        .cell:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(74, 144, 217, 0.6);
        }

        .cell.revealed {
            background: transparent !important;
            border: 1px solid rgba(255,255,255,0.3);
            box-shadow: none;
            cursor: default;
        }

        .cell.revealed:hover {
            transform: none;
        }

        .cell.mine {
            background: #ff4444 !important;
        }

        .cell.flagged {
            background: #ffeb3b !important;
        }

        .cell[data-num="1"] { color: #4169e1; }
        .cell[data-num="2"] { color: #228b22; }
        .cell[data-num="3"] { color: #dc143c; }
        .cell[data-num="4"] { color: #00008b; }
        .cell[data-num="5"] { color: #8b0000; }
        .cell[data-num="6"] { color: #008b8b; }
        .cell[data-num="7"] { color: #000; }
        .cell[data-num="8"] { color: #808080; }

        .info-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            color: #fff;
            font-size: 18px;
            width: 100%;
            max-width: 320px;
        }

        .info-bar button {
            padding: 10px 25px;
            font-size: 16px;
            cursor: pointer;
            background: #4a90d9;
            color: white;
            border: none;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .info-bar button:hover {
            background: #357abd;
            transform: scale(1.05);
        }

        /* ËÉúÂà©ÂºπÁ™ó */
        .win-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 1000;
        }

        .win-modal.show {
            display: flex;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .win-modal img {
            max-width: 90%;
            max-height: 70vh;
            border-radius: 15px;
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.7);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); filter: brightness(1); }
            50% { transform: scale(1.02); filter: brightness(1.1); }
        }

        .win-modal h2 {
            color: #ffd700;
            font-size: 42px;
            margin-top: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: bounce 0.4s ease infinite alternate;
        }

        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-15px); }
        }

        .win-modal button {
            margin-top: 25px;
            padding: 15px 40px;
            font-size: 22px;
            cursor: pointer;
            background: linear-gradient(145deg, #4a90d9, #357abd);
            color: white;
            border: none;
            border-radius: 10px;
            transition: all 0.3s;
            box-shadow: 0 5px 20px rgba(74, 144, 217, 0.4);
        }

        .win-modal button:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 30px rgba(74, 144, 217, 0.6);
        }
    </style>
</head>
<body>
    <h1>üí£ Êâ´Èõ∑Ê∏∏Êàè üí£</h1>

    <div class="game-container">
        <!-- ËÉåÊôØÂõæÁâáÂ±Ç -->
        <div class="image-layer">
            <img src="image.jpg" alt="ËÑèÈÄº">
        </div>
        <!-- Ê∏∏ÊàèÊ†ºÂ≠êÂ±Ç -->
        <div id="minefield"></div>
    </div>

    <div class="info-bar">
        <span>Èõ∑Êï∞: <span id="mineCount">5</span></span>
        <button onclick="initGame()">ÈáçÊñ∞ÂºÄÂßã</button>
        <span>Áî®Êó∂: <span id="timer">0</span>Áßí</span>
    </div>

    <!-- ËÉúÂà©ÂºπÁ™ó -->
    <div class="win-modal" id="winModal">
        <img src="image.jpg" alt="ËÑèÈÄº">
        <h2>ÊÅ≠Âñú‰Ω†ÊãØÊïë‰∫ÜËÑèÈÄºÔºÅ</h2>
        <button onclick="closeModal(); initGame()">ÂÜçÁé©‰∏ÄÊ¨°</button>
    </div>

    <script>
        const ROWS = 6;
        const COLS = 6;
        const MINES = 5;

        let board = [];
        let revealed = [];
        let flagged = [];
        let gameOver = false;
        let timer = 0;
        let timerInterval = null;
        let firstClick = true;

        function initGame() {
            board = [];
            revealed = [];
            flagged = [];
            gameOver = false;
            timer = 0;
            firstClick = true;

            clearInterval(timerInterval);
            document.getElementById('timer').textContent = '0';
            document.getElementById('mineCount').textContent = MINES;
            document.getElementById('winModal').classList.remove('show');

            for (let i = 0; i < ROWS; i++) {
                board[i] = [];
                revealed[i] = [];
                flagged[i] = [];
                for (let j = 0; j < COLS; j++) {
                    board[i][j] = 0;
                    revealed[i][j] = false;
                    flagged[i][j] = false;
                }
            }

            renderBoard();
        }

        function placeMines(excludeRow, excludeCol) {
            let minesPlaced = 0;
            while (minesPlaced < MINES) {
                const row = Math.floor(Math.random() * ROWS);
                const col = Math.floor(Math.random() * COLS);
                if (board[row][col] !== -1 && !(row === excludeRow && col === excludeCol)) {
                    board[row][col] = -1;
                    minesPlaced++;
                }
            }

            for (let i = 0; i < ROWS; i++) {
                for (let j = 0; j < COLS; j++) {
                    if (board[i][j] !== -1) {
                        board[i][j] = countAdjacentMines(i, j);
                    }
                }
            }
        }

        function countAdjacentMines(row, col) {
            let count = 0;
            for (let i = -1; i <= 1; i++) {
                for (let j = -1; j <= 1; j++) {
                    const newRow = row + i;
                    const newCol = col + j;
                    if (newRow >= 0 && newRow < ROWS && newCol >= 0 && newCol < COLS) {
                        if (board[newRow][newCol] === -1) count++;
                    }
                }
            }
            return count;
        }

        function renderBoard() {
            const minefield = document.getElementById('minefield');
            minefield.innerHTML = '';

            for (let i = 0; i < ROWS; i++) {
                for (let j = 0; j < COLS; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    cell.onclick = () => handleClick(i, j);
                    cell.oncontextmenu = (e) => {
                        e.preventDefault();
                        handleRightClick(i, j);
                    };
                    minefield.appendChild(cell);
                }
            }
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                timer++;
                document.getElementById('timer').textContent = timer;
            }, 1000);
        }

        function handleClick(row, col) {
            if (gameOver || flagged[row][col] || revealed[row][col]) return;

            if (firstClick) {
                firstClick = false;
                placeMines(row, col);
                startTimer();
            }

            revealCell(row, col);
            checkWin();
        }

        function handleRightClick(row, col) {
            if (gameOver || revealed[row][col]) return;

            const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);

            if (!flagged[row][col]) {
                flagged[row][col] = true;
                cell.classList.add('flagged');
                cell.textContent = 'üö©';
            } else {
                flagged[row][col] = false;
                cell.classList.remove('flagged');
                cell.textContent = '';
            }

            updateMineCount();
        }

        function updateMineCount() {
            const flagCount = flagged.flat().filter(f => f).length;
            document.getElementById('mineCount').textContent = MINES - flagCount;
        }

        function revealCell(row, col) {
            if (row < 0 || row >= ROWS || col < 0 || col >= COLS) return;
            if (revealed[row][col] || flagged[row][col]) return;

            revealed[row][col] = true;
            const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
            cell.classList.add('revealed');

            if (board[row][col] === -1) {
                cell.classList.add('mine');
                cell.textContent = 'üí£';
                gameOver = true;
                clearInterval(timerInterval);
                revealAllMines();
                setTimeout(() => alert('Ê∏∏ÊàèÁªìÊùüÔºÅ‰Ω†Ë∏©Âà∞Èõ∑‰∫ÜÔºÅ'), 300);
                return;
            }

            if (board[row][col] > 0) {
                cell.textContent = board[row][col];
                cell.dataset.num = board[row][col];
            } else {
                for (let i = -1; i <= 1; i++) {
                    for (let j = -1; j <= 1; j++) {
                        revealCell(row + i, col + j);
                    }
                }
            }
        }

        function revealAllMines() {
            for (let i = 0; i < ROWS; i++) {
                for (let j = 0; j < COLS; j++) {
                    if (board[i][j] === -1) {
                        const cell = document.querySelector(`[data-row="${i}"][data-col="${j}"]`);
                        cell.classList.add('revealed', 'mine');
                        cell.textContent = 'üí£';
                    }
                }
            }
        }

        function checkWin() {
            let unrevealedSafe = 0;
            for (let i = 0; i < ROWS; i++) {
                for (let j = 0; j < COLS; j++) {
                    if (!revealed[i][j] && board[i][j] !== -1) {
                        unrevealedSafe++;
                    }
                }
            }

            if (unrevealedSafe === 0 && !gameOver) {
                gameOver = true;
                clearInterval(timerInterval);
                document.getElementById('winModal').classList.add('show');
            }
        }

        function closeModal() {
            document.getElementById('winModal').classList.remove('show');
        }

        // ÂàùÂßãÂåñÊ∏∏Êàè
        initGame();
    </script>
</body>
</html>
